<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Perpustakaan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Perpustakaan Saya</h1>
        <button id="show-dialog">Tambah Buku Baru</button>
      </header>

      <main>
        <!-- Tempat untuk menampilkan buku -->
        <div class="library-grid" id="book-container">
          <!-- Buku akan ditampilkan di sini secara dinamis -->
        </div>
      </main>

      <!-- Dialog form untuk menambah buku -->
      <dialog id="book-dialog">
        <h2>Tambah Buku Baru</h2>
        <form id="book-form">
          <div class="form-group">
            <label for="title">Judul:</label>
            <input type="text" id="title" required />
          </div>

          <div class="form-group">
            <label for="author">Penulis:</label>
            <input type="text" id="author" required />
          </div>

          <div class="form-group">
            <label for="pages">Jumlah Halaman:</label>
            <input type="number" id="pages" min="1" required />
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="read" />
            <label for="read">Sudah dibaca</label>
          </div>

          <div class="form-buttons">
            <button type="button" id="cancel-dialog">Batal</button>
            <button type="submit">Tambah Buku</button>
          </div>
        </form>
      </dialog>
    </div>
    <script src="script.js"></script>
  </body>
</html>
